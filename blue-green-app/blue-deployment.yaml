---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  namespace: blue-green
  labels:
    app: demo-app
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
      version: blue
  template:
    metadata:
      labels:
        app: demo-app
        version: blue
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - containerPort: 80
          volumeMounts:
            - name: app-content
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
      volumes:
        - name: app-content
          configMap:
            name: app-config-blue
